<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>ぱるすで福笑い</title>
    <style>
      /* タッチ操作の最適化 */
      body {
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* スマホで余計なスクロールを防止 */
      html, body {
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      /* ボタンのタップ領域を拡大 */
      button {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
      }

      /* スマホ対応: セーフエリアを考慮 */
      #gameScreen {
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }

      /* 完成後のボタンをセーフエリア上に配置 */
      #retryBtn, #backBtn {
        margin-bottom: max(20px, env(safe-area-inset-bottom));
      }

      /* 左上の文字（currentPartName）と真ん中上の文字（instruction）の重なり防止 */
      #currentPartName {
        position: absolute;
        top: max(20px, calc(env(safe-area-inset-top) + 10px));
        left: max(20px, calc(env(safe-area-inset-left) + 10px));
        z-index: 10;
      }

      #instruction {
        position: absolute;
        top: max(20px, calc(env(safe-area-inset-top) + 10px));
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        /* スマホで左上の文字と被らないように調整 */
        padding-left: 10px;
        padding-right: 10px;
        white-space: nowrap;
      }

      /* スマホ画面が小さい場合、instructionを下に移動 */
      @media (max-width: 480px) {
        #instruction {
          top: max(60px, calc(env(safe-area-inset-top) + 50px));
        }
      }

      /* 完成後のボタン位置調整 */
      #scoreDisplay {
        margin-bottom: max(100px, calc(env(safe-area-inset-bottom) + 100px));
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="selectScreen" class="screen">
        <h1>ぱるすで福笑い！</h1>
        <h2>キャラ選択</h2>

        <div id="characterPreview">
          <button id="prevBtn" class="nav-btn" type="button">‹</button>
          <img id="previewImage" alt="キャラクター" />
          <button id="nextBtn" class="nav-btn" type="button">›</button>
        </div>

        <div id="characterName"></div>
        </br>
        <button id="selectCharacterBtn" type="button">決定</button>
        <div id="loadingText"></div>
      </div>

      <div id="titleScreen" class="screen hidden">
        <h1>福笑い</h1>
        <div id="characterTitle"></div>
        <div id="resultImage">
          <img id="trueImage" alt="正解の顔" />
        </div>
        <div id="loadingText2"></div>
      </div>

      <div id="gameScreen" class="screen hidden">
        <div id="fadeOverlay" class="fadeOverlay"></div>

        <canvas id="gameCanvas"></canvas>

        <div id="currentPartName"></div>
        <div id="instruction">ドラッグしてパーツを配置</div>

        <div id="scoreDisplay"></div>
        <button id="retryBtn" type="button">リトライ</button>
        <button id="backBtn" type="button">キャラ選択</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
