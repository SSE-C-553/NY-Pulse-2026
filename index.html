<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"
    />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>福笑い</title>
    <style>
      /* タッチ操作の最適化 */
      body {
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* スマホで余計なスクロールを防止 */
      html, body {
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
      }
      
      /* ボタンのタップ領域を拡大 */
      button {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="selectScreen" class="screen">
        <h1>福笑い</h1>
        <h2>キャラクターを選択</h2>

        <div id="characterPreview">
          <button id="prevBtn" class="nav-btn" type="button">‹</button>
          <img id="previewImage" alt="キャラクター" />
          <button id="nextBtn" class="nav-btn" type="button">›</button>
        </div>

        <div id="characterName"></div>
        <button id="selectCharacterBtn" type="button">決定</button>
        <div id="loadingText"></div>
      </div>

      <div id="titleScreen" class="screen hidden">
        <h1>福笑い</h1>
        <div id="characterTitle"></div>
        <div id="resultImage">
          <img id="trueImage" alt="正解の顔" />
        </div>
        <div id="loadingText2"></div>
      </div>

      <div id="gameScreen" class="screen hidden">
        <div id="fadeOverlay" class="fadeOverlay"></div>

        <canvas id="gameCanvas"></canvas>

        <div id="currentPartName"></div>
        <div id="instruction">ドラッグしてパーツを配置</div>

        <div id="scoreDisplay"></div>
        <button id="retryBtn" type="button">リトライ</button>
        <button id="backBtn" type="button">キャラクター選択</button>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
